variables:
  UTEST_COMPILE_FIRST: "yes"
  UTEST_TEST_DIR: tests
  UTEST_TEST_CMD: "make run"
  UTEST_TEST_COV_CMD: "make coverage"
  DOC_GEN_CMD: "make doc"
  BUILD_DEPS: libamxc=0.6.12 libamxd=1.0.7 libamxp=0.4.5 flex bison
  BUILD_TARGET: libamxo
  PC_BUILD_COMP_YOCTO: "off"

include:
  # include default templates (needed by the default pipelines)
  - remote: 'https://gitlab.com/soft.at.home/ci/gitlab-ci/raw/master/ambiorix-default-pipeline.yml'
